<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script src="script.js"></script>
</head>
<body onload="callScript()">    
    <h1>Customers List</h1>

    <label for="country">Filter by country:</label>
    <select name="country" id="country" class="form-select" aria-label="Default select example">
        <option selected="selected" value=""></option>
        <option value="Cameroon">Cameroon</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Morocco">Morocco</option>
        <option value="Mozambique">Mozambique</option>
        <option value="Uganda">Uganda</option>        
    </select>
    <label for="state">Filter by state:</label>
    <select name="state" id="state" class="form-select" aria-label="Default select example">
        <option selected="selected" value=""></option>
        <option value="true">Valid</option>
        <option value="false">Not Valid</option>        
    </select>

    <button type ="button" class="btn btn-outline-primary" onclick="callScript()">Filter</button>

    <table id="myTable" class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="testBody"></tbody>
    </table>
</body>

</html>
